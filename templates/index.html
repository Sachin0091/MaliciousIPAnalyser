<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Threat Intel Scanner</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: #121212;
    color: #eee;
    font-family: 'Roboto Mono', monospace;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #00ffc3;
    margin-bottom: 30px;
    user-select: none;
  }
  form {
    max-width: 640px;
    margin: 0 auto 40px auto;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 120px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: #1e1e1e;
    color: #00ffc3;
    font-size: 16px;
    resize: vertical;
  }
  button {
    margin-top: 15px;
    background-color: #00ffc3;
    border: none;
    padding: 12px 28px;
    font-weight: 700;
    color: #000;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    font-size: 18px;
  }
  button:hover {
    background-color: #00cca3;
  }

  /* Result Cards */
  .result-card {
    background-color: #1f1f1f;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    max-width: 700px;
    box-shadow: 0 0 15px rgba(0, 255, 195, 0.15);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .result-card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 30px #00ffc3;
  }
  .result-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  .ip-address {
    font-size: 1.4em;
    font-weight: 700;
  }
  .reputation {
    font-weight: 700;
    padding: 5px 12px;
    border-radius: 20px;
    user-select: none;
  }
  .reputation.clean {
    background-color: #1f553f;
    color: #a8f0be;
  }
  .reputation.malicious {
    background-color: #6b2a2a;
    color: #f08080;
  }
  .details {
    margin-top: 8px;
    font-size: 0.9em;
    color: #aaa;
  }

  /* Tabs */
  .tabs {
    margin-top: 20px;
    border-bottom: 1px solid #333;
    display: flex;
    gap: 10px;
  }
  .tab {
    padding: 10px 18px;
    cursor: pointer;
    user-select: none;
    border-radius: 10px 10px 0 0;
    background-color: #292929;
    color: #aaa;
    transition: background-color 0.3s, color 0.3s;
    font-weight: 600;
    font-size: 0.95em;
  }
  .tab.active {
    background-color: #00ffc3;
    color: #000;
  }

  .tab-content {
    background-color: #111;
    padding: 18px;
    border-radius: 0 12px 12px 12px;
    margin-top: -1px;
    color: #ddd;
    font-size: 0.9em;
    white-space: pre-wrap;
    max-height: 320px;
    overflow-y: auto;
    font-family: monospace;
    display: none; /* Hide by default */
  }

  /* Scrollbar for tab content */
  .tab-content::-webkit-scrollbar {
    width: 8px;
  }
  .tab-content::-webkit-scrollbar-thumb {
    background-color: #00ffc3;
    border-radius: 4px;
  }

  @media (max-width: 750px) {
    textarea {
      width: 100%;
    }
    .result-card {
      width: 95%;
    }
  }
</style>
</head>
<body>

<h1>üîç Threat Intel IP Scanner</h1>

<form method="POST">
  <textarea name="ip_addresses" placeholder="Enter IP addresses (one per line)">{{ request.form.ip_addresses or '' }}</textarea>
  <br />
  <button type="submit">Scan IPs</button>
</form>

{% for result in results %}
<div class="result-card">
  <div class="result-header">
    <div class="ip-address">{{ result.ip }}</div>
    <div class="reputation {{ 'malicious' if result.reputation=='Malicious' else 'clean' }}">
      {{ result.reputation }}
    </div>
  </div>
  <div class="details">
    <strong>Score:</strong> {{ result.score }} / 100 &nbsp;&nbsp;|&nbsp;&nbsp; <strong>Details:</strong> {{ result.details }}
  </div>

  <div class="tabs">
    <div class="tab" onclick="showTab(this)">üí¨ Comments</div>
    <div class="tab" onclick="showTab(this)">üßæ WHOIS</div>
    <div class="tab" onclick="showTab(this)">üìÑ Raw JSON</div>
  </div>

  <div class="tab-content">{{ result.comments }}</div>
  <div class="tab-content" style="white-space: pre-wrap;">{{ result.whois }}</div>
  <div class="tab-content" style="white-space: pre-wrap;">{{ result }}</div>
</div>
{% endfor %}

<script>
  function showTab(tab) {
    const tabs = tab.parentElement.querySelectorAll('.tab');
    const contents = tab.parentElement.parentElement.querySelectorAll('.tab-content');

    tabs.forEach(t => t.classList.remove('active'));
    contents.forEach(c => c.style.display = 'none');

    tab.classList.add('active');
    const index = Array.from(tabs).indexOf(tab);
    contents[index].style.display = 'block';
  }
</script>

</body>
</html>
